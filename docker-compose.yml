services:
  account-service:
    build: .
    container_name: account-service
    env_file:
      - /home/deploy/config/.env.common # Common environment variables
      - .env.staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "4000:4000"
    restart: always
    networks:
      - gateway_app-net

networks:
  gateway_app-net:
    external: true
